# Gradle
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin
kotlin.incremental.usePreciseJavaTracking=true

# Android Gradle Plugin
# Use R8 instead of ProGuard for code shrinking.
android.enableR8=true
android.enableR8.fullMode=true

# Enable rudimentary R class namespacing where each library only contains
# references to the resources it declares instead of declarations plus all
# transitive dependency references.
android.namespacedRClass=true

# Prevent AGP from adding the Maven repositories which are inside the SDK.
# All dependencies should come from remote repositories.
android.injectSdkMavenRepos=false

# Robolectric
android.enableUnitTestBinaryResources=true
